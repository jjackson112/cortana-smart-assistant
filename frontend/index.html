<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cortana</title>
</head>
<body>
    <div class="text-4xl font-bold text-center m-px-3" id="title">
        <h1>Cortana</h1>
    </div>
    <div class="grid grid-cols-[2fr_1fr] h-screen p-6" id="main-panel">
        <div id="mode-user-input">
        <!-- Mode Selection -->
            <section class="p-6" id="mode-selection">
                <label for="modes" class="text-2xl font-semibold">Choose a mode:</label>
                <select class="outline">
                    <option value="empty"></option>
                    <option value="contacts">Contact List</option>
                    <option value="inventory">Inventory</option>
                    <option value="schedule">Schedule</option>
                    <option value="to-do">To Do List</option>
                    <option value="exit">Exit</option>
                </select>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="execute">Enter</button>
            </section>
        <!-- User Input Field + Execute Button -->
            <section class="hide" id="user-input">
                <input class="outline opacity-50 cursor-not-allowed" id="command" type="text" placeholder="Enter command here..." />
            </section>
        </div>
        <div id="side-panel">
            <!-- Response Area -->
            <section class="response">
                <h2>Response</h2>
                <div id="response-text">Cortana is ready</div>
            </section>
            <!-- Activity Log -->
            <section id="activity-panel">
                <h2>Activity Log:</h2>
                <ul id="activity-log"></ul>
            </section>
        </div>
    </div>
</body>

</html>
